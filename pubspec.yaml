name: mind_journal
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  sqflite: ^2.0.0+4
  path_provider: ^2.0.11
  intl: ^0.19.0
  shared_preferences: ^2.0.15
  table_calendar: ^3.1.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: 'Buildingsandundertherailwaytracks-Regular'
      fonts:
        - asset: assets/fonts/Buildingsandundertherailwaytracks-Regular.otf
    